<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout canceled — WearHub</title>
  <meta name="description" content="Your Stripe checkout was canceled. You can return to the catalog to try again.">
  <meta name="theme-color" content="#ef4444">
  <style>
    :root{--bg:#0b0f14;--muted:#9ca3af;--accent:#ef4444;--text:#e5e7eb;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 80% -10%,rgba(239,68,68,.12),transparent),
      radial-gradient(900px 700px at -10% 110%,rgba(239,68,68,.10),transparent),var(--bg);
      color:var(--text);font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      display:grid;place-items:center;padding:24px;}
    .card{width:min(720px,95vw);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,.35);overflow:hidden;}
    .header{padding:28px 28px 16px;display:flex;align-items:center;gap:16px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,rgba(239,68,68,.15),rgba(239,68,68,.02));}
    .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;
      background:rgba(239,68,68,.2);border:1px solid rgba(239,68,68,.35);}
    .title{font-size:1.35rem;font-weight:700;letter-spacing:.2px}
    .content{padding:26px;line-height:1.6}
    .lead{font-size:1.1rem}
    .muted{color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    a.btn{appearance:none;text-decoration:none;cursor:pointer;padding:12px 16px;border-radius:12px;
      font-weight:600;letter-spacing:.2px;border:1px solid rgba(255,255,255,.12);
      background:rgba(239,68,68,.16);color:#fee2e2;
      transition:transform .08s ease,box-shadow .2s ease,background .2s ease;}
    a.btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(239,68,68,.25);}
    .footer{padding:18px 26px;font-size:.9rem;color:var(--muted);
      border-top:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .x{color:var(--accent);width:28px;height:28px;}
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="logo" aria-hidden="true">
        <svg class="x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 6l12 12M18 6L6 18"/>
        </svg>
      </div>
      <div class="title">Checkout canceled</div>
    </div>
    <div class="content">
      <p class="lead">No worries — your card wasn’t charged. You can return to the catalog and try again any time.</p>
      <div class="actions">
        <a class="btn" href="https://discord.com/channels/1428422218215325838/1428422378047668264">Back to WearHub catalog</a>
      </div>
      <p class="muted" style="margin-top:10px;">If you think you were charged in error, ping the team in the server.</p>
    </div>
    <div class="footer">
      <span>Need help? Ping the team in the server.</span>
      <span>WearHub • © <span id="y"></span></span>
    </div>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
