
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>WearHub — Main Menu</title>
<style>
:root {
  --bg: #0b0f14;
  --text: #e5e7eb;
  --accent: #34d399;
  --accent-2: #86efac;
}
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; }
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100dvh;
  overflow: auto;
  background:
    radial-gradient(1200px 800px at 90% -20%, rgba(52,211,153,.14), transparent),
    radial-gradient(900px 700px at -10% 110%, rgba(134,239,172,.12), transparent),
    var(--bg);
  color: var(--text);
  font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
  padding: 20px;
}
canvas.sparkle { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
main, .wrap {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 500px;
  margin: auto;
  border-radius: 18px;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
  border: 1px solid rgba(255,255,255,.08);
  box-shadow: 0 10px 40px rgba(0,0,0,.35);
}
.header {
  padding: 24px;
  border-bottom: 1px solid rgba(255,255,255,.06);
  background: linear-gradient(180deg, rgba(52,211,153,.18), rgba(52,211,153,.02));
  text-align: center;
}
.content { padding: 20px; text-align: center; }
.footer {
  padding: 16px 20px;
  border-top: 1px solid rgba(255,255,255,.06);
  color: #cbd5e1;
  font-size: .9rem;
  text-align: center;
}
h1 { font-size: clamp(1.4rem, 4.5vw, 2.05rem); margin: .6rem 0 .2rem; }
.lead { font-size: 1rem; line-height: 1.6; margin: 0.5rem 0 1rem; }
.actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 16px;
}
a.btn {
  appearance: none;
  text-decoration: none;
  cursor: pointer;
  padding: 12px 16px;
  border-radius: 12px;
  font-weight: 700;
  color: #052e1a;
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 8px 24px rgba(52,211,153,.35);
  transition: transform .08s ease, box-shadow .2s ease, filter .15s ease;
}
a.btn.secondary {
  background: rgba(255,255,255,.06);
  color: var(--text);
  box-shadow: none;
}
a.btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
</style>
</head>
<body>
<canvas id="sparkle" class="sparkle"></canvas>
<div class="wrap">
  <div class="header"><h1>WearHub — the first automatic Discord clothes reselling server</h1></div>
  <div class="content">
    <p class="lead">One-place catalog. Instant Stripe checkout. Auto-confirmed orders. Real-time Discord notifications. List, buy, ship — all in one flow.</p>
    <div class="actions">
      <a class="btn" href="https://discord.gg/QcAV7VsxG7" target="_blank">Join our Discord</a>
      <a class="btn secondary" href="https://discord.com/channels/1428422218215325838/1428422378047668264" target="_blank">Open catalog channel</a>
    </div>
  </div>
  <div class="footer">WearHub • © 2025</div>
</div>

<script>
const c=document.getElementById('sparkle');const ctx=c.getContext('2d');
let W,H,parts=[];function resize(){W=c.width=innerWidth;H=c.height=innerHeight;}
addEventListener('resize',resize,{passive:true});resize();
const small=Math.min(innerWidth,innerHeight)<520;const N=small?80:160,color='#34d399';
for(let i=0;i<N;i++){parts.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-.5)*0.35,vy:(Math.random()*.6+.15),r:Math.random()*1.6+.6,a:Math.random()*.45+.25})}
(function tick(){ctx.clearRect(0,0,W,H);for(const p of parts){ctx.globalAlpha=p.a;ctx.fillStyle=color;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.x+=p.vx;p.y+=p.vy;if(p.y>H+5){p.y=-5;p.x=Math.random()*W}if(p.x<-5)p.x=W+5;if(p.x>W+5)p.x=-5;}requestAnimationFrame(tick);})();
</script>

</body>
</html>
