<head>

  <meta name="theme-color" content="#10b981">
  <style>
    :root{--bg:#0b0f14;--muted:#9ca3af;--accent:#10b981;--text:#e5e7eb;}
    *{box-sizing:border-box}html,body{height:100%}
    body{
      margin:0;background:radial-gradient(1200px 800px at 80% -10%,rgba(16,185,129,.12),transparent),
      radial-gradient(900px 700px at -10% 110%,rgba(52,211,153,.10),transparent),var(--bg);
      color:var(--text);font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      display:grid;place-items:center;padding:24px;overflow:hidden;
    }
    .card{width:min(720px,95vw);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,.35);overflow:hidden;position:relative;z-index:2;}
    .header{padding:28px 28px 16px;display:flex;align-items:center;gap:16px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,rgba(16,185,129,.15),rgba(16,185,129,.02));}
    .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;
      background:rgba(16,185,129,.2);border:1px solid rgba(16,185,129,.35);}
    .title{font-size:1.35rem;font-weight:700;letter-spacing:.2px}
    .content{padding:26px;line-height:1.6}
    .lead{font-size:1.1rem}.muted{color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    a.btn{appearance:none;text-decoration:none;cursor:pointer;padding:12px 16px;border-radius:12px;
      font-weight:600;letter-spacing:.2px;border:1px solid rgba(255,255,255,.12);
      background:rgba(16,185,129,.16);color:#d1fae5;
      transition:transform .08s ease,box-shadow .2s ease,background .2s ease;}
    a.btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(16,185,129,.25);}
    .footer{padding:18px 26px;font-size:.9rem;color:var(--muted);
      border-top:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .check{color:var(--accent);width:28px;height:28px;}
    canvas.sparkle{position:fixed;inset:0;z-index:1;pointer-events:none;}
  </style>
</head>
<body>
  <canvas class="sparkle" id="sparkle"></canvas>
  <main class="card" role="main" aria-labelledby="h1">
    <div class="header">
      <div class="logo" aria-hidden="true">
        <svg class="check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <div class="title" id="h1">Payment successful</div>
    </div>
    <div class="content">
      <p class="lead">Thanks for your purchase! ðŸŽ‰ Your order is confirmed. Weâ€™ll update you on Discord when your item ships.</p>
      <p class="muted">You can safely close this page. Youâ€™ll also receive updates on Discord.</p>
      <div class="actions">
        <a class="btn" href="https://discord.com/channels/1428422218215325838/1428422378047668264">Return to WearHub on Discord</a>
      </div>
    </div>
    <div class="footer">
      <span>Need help? Ping the team in the server.</span>
      <span>WearHub â€¢ Â© <span id="y"></span></span>
    </div>
  </main>
  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    // Floating dots
    const c=document.getElementById('sparkle'); const ctx=c.getContext('2d');
    let W,H,parts=[]; function resize(){W=c.width=innerWidth;H=c.height=innerHeight;}
    addEventListener('resize',resize,{passive:true}); resize();
    const N=160, color='#10b981';
    for(let i=0;i<N;i++){parts.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-.5)*0.4,vy:(Math.random()*.6+.15),r:Math.random()*1.8+.6,a:Math.random()*.5+.25})}
    (function tick(){
      ctx.clearRect(0,0,W,H);
      for(const p of parts){
        ctx.globalAlpha=p.a; ctx.fillStyle=color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        p.x+=p.vx; p.y+=p.vy; if(p.y>H+5){p.y=-5;p.x=Math.random()*W}
        if(p.x<-5) p.x=W+5; if(p.x>W+5) p.x=-5;
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
